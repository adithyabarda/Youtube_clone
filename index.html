<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="website icon" type="png" href="youtube.png">
    <link rel="stylesheet" href="style.css">
<body>
    <nav class="navbar">
        <div class="toggle-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <img src="logo.PNG" class="logo" alt="">
        <div class="search-box">
            <input type="text" class="search-bar" placeholder="search">
            <button class="search-btn"><img src="search.PNG"></button>
        </div>
         <div class="user-options">
            <img src="video.PNG" class="icon">
            <img src="grid.PNG" class="icon">
            <img src="bell.PNG" class="icon">
            <div class="user-dp">
                <img src="profile_photo.png" alt="">
            </div>
        </div>
    </nav>

    <div class="side-bar">
        <a href="#" class="links active"><img src="home.PNG" alt="">home</a>
        <a href="#" class="links"><img src="explore.PNG" alt="">explore</a>
        <a href="#" class="links"><img src="subscription.PNG" alt="">subscription</a>
        <hr class="separator">
        <a href="#" class="links"><img src="library.PNG" alt="">library</a>
        <a href="#" class="links"><img src="history.PNG" alt="">history</a>
        <a href="#" class="links"><img src="your-video.PNG" alt="">your video</a>
        <a href="#" class="links"><img src="watch-later.PNG" alt="">watch later</a>
        <a href="#" class="links"><img src="liked video.PNG" alt="">liked video</a>
        <a href="#" class="links"><img src="show more.PNG" alt="">show more</a>
    </div>
    <div class="filters">
        <button class="filter-options active">All</button>
        <button class="filter-options">CSS</button>
        <button class="filter-options">web development</button>
        <button class="filter-options">Java</button>
        <button class="filter-options">Telugu movies</button>
        <button class="filter-options">Jr NTR</button>
        <button class="filter-options">Javascript</button>
        <button class="filter-options">KL Rahul</button>
        <button class="filter-options">Artificial Intelligence</button>
        <button class="filter-options">Cricket</button>
        <button class="filter-options">Node js</button>
        <button class="filter-options">Trending</button>
    </div>

    <div class="video-container">
    </div>
    <script src="script.js"></script>
</head>
</body>
</html>
